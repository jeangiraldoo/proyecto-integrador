---
name: Frontend checks

on:
  pull_request:
    branches:
      - develop
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - "client/**/*.ts"
      - "client/**/*.tsx"

permissions:
  contents: write

jobs:
  eslint_check:
    name: Lint typescript files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci
        working-directory: client

      - name: Run ESLint
        run: npx eslint '**/*.{ts,tsx}' --max-warnings=0
        working-directory: client

  prettier_check:
    name: Check Prettier formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci
        working-directory: client

      - name: Run Prettier check
        run: npx prettier --check '**/*.{ts,tsx,js,jsx,json,css,md}'
        working-directory: client
